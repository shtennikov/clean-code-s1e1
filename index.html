<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__add-task add-task">
        <label class="add-task__title section-title" for="new-task">Add Item</label>
        <div class="add-task__container">
          <input id="new-task" class="add-task__input text-input" type="text">
          <button class="button add-task__btn">Add</button>
        </div>
      </section>
      <section class="main__current-tasks current-tasks">
        <h3 class="current-tasks__title section-title">Todo</h3>
        <ul class="current-tasks__list task-list">
          <li class="task-list__item task-item">
            <input class="task-item__check" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input text-input" type="text">
            <button class="button task-item__edit-btn">Edit</button>
            <button class="button task-item__delete-btn">
              <img class="button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-list__item task-item task-item_edit">
            <input class="task-item__check" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input text-input" type="text" value="Go Shopping" >
            <button class="button task-item__edit-btn">Save</button>
            <button class="button task-item__delete-btn">
              <img class="button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed-tasks completed-tasks">
        <h3 class="completed-tasks__title section-title">Completed</h3>
        <ul class="completed-tasks__list task-list" id="completed-tasks">
          <li class="task-list__item task-item">
            <input class="task-item__check" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input text-input" type="text">
            <button class="button task-item__edit-btn">Edit</button>
            <button class="button task-item__delete-btn">
              <img class="button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
